<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dzika_polska</title>
    <link rel="stylesheet" href="resources/ol/ol.css">
    <link rel="stylesheet" href="resources/layer-switcher/ol-layerswitcher.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="grid-container">
        <div class="header">
                <img src="resources/images/logo.png" alt="" style="width: inherit; height: inherit; vertical-align: middle;">
                <span style="vertical-align: middle">- aplikacja webowa do poszukiwania dzikich miejsc na terenie Polski</span>
        </div>
        <div class="left">
            <div class="toc">
                <h3>Warstwy orientacyjne</h3>
                <input type="checkbox" id="osm" value="OpenStreetMap" checked onchange="toggleLayer(event);">
                <label for="osm">OpenStreetMap</label>
                <br>

                <input type="checkbox" id="wojewodztwa" value="Wojewodztwa" checked onchange="toggleLayer(event);">
                <label for="wojewodztwa">Wojew√≥dztwa</label>
                <br>
                <h3>Warstwy funkcyjne</h3>
                <input type="checkbox" id="#" value="#" onchange="toggleLayer(event);">
                <label for="#">Light Polution Map</label>
                <br>

            </div>
        </div>
        <div class="right">
            <div id="map"></div>
        </div>
    </div>


    <script src="resources/ol/ol.js"></script>
    <script src="resources/layer-switcher/ol-layerswitcher.js"></script>
    <script src="main.js"></script>
</body>
</html>
